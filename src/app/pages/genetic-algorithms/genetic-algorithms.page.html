<div class="row">
  <!-- FORM -->
  <div class="col-3">
    <div class="row">
      <select class="form-select">
        <option selected>Select strategy</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="row mt-1">
      <input
        type="number"
        class="form-control col me-1"
        placeholder="Generations"
      />
      <input
        type="number"
        class="form-control col ms-1"
        placeholder="Population size"
      />
    </div>

    <div class="row mt-5">
      <button class="btn btn-primary col me-1">TEST</button>
      <button class="btn btn-success col ms-1" (click)="onEdit()">EDIT</button>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="col-9 h-100">
    <h1 class="text-center">RESULTS WILL BE HERE!</h1>
  </div>
</div>
