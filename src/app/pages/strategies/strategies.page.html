<div class="card-container">
  <app-simple-card
    *ngFor="let strat of strategies$ | async"
    class="card pe-pointer"
    label="{{strat.name}}"
    (click)="onStrategyTouched(strat)"
  ></app-simple-card>
  <app-simple-card
    class="card pe-pointer"
    label="+"
    (click)="createStrategy()"
  ></app-simple-card>
</div>
