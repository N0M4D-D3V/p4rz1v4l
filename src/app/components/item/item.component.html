<div class="card">
  <div class="row">
    <div class="col-3">
      <button class="btn btn-danger" (click)="onDeleteTouched()">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
    <div class="col-6 text-center">
      <button class="btn">{{ label }}</button>
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-info" (click)="onEditTouched()">
        <i class="bi bi-pencil-square"></i>
      </button>
    </div>
  </div>
</div>
