<div class="sidenav-container" [class.sidenav-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="sidenav-toolbar">
    <button class="btn btn-lg" (click)="snav.toggle()">
      <i class="bi bi-list text-light"></i>
    </button>
    <h1 class="sidenav-app-name pe-pointer" routerLink="/home">P4RZ1V4L</h1>
    <ng-container *ngIf="tabs$ | async as tabs">
      <nav-tab
        *ngFor="let tab of tabs"
        [tab]="tab"
        [routerLink]="tab.url"
        routerLinkActive="tab--active"
        (closed)="onTabClosed(tab)"
      ></nav-tab>
    </ng-container>
  </mat-toolbar>

  <mat-sidenav-container
    class="secondary-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="{{ nav.path }}"
          *ngFor="let nav of fillerNav"
          >{{ nav.title }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
