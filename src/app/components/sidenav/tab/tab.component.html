<img class="tab__img" src="assets/icons/doc.svg" alt="" aria-hidden="true" />
<span>{{ !nameBot ? tab.title : nameBot }}</span>
<ng-container *ngIf="!isSaved && (tab.dirty$ | async)">
  <span class="changes" *ngIf="tab.isCurrentUrl"> (editado) </span>
  <span class="changes" *ngIf="!tab.isCurrentUrl && !isDirty">
    (sin guardar)
  </span>
</ng-container>
<button type="button" class="button--flat" (click)="onClosed($event)">
  <img src="assets/icons/close.svg" alt="close" />
</button>
