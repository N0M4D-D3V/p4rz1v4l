<div class="w-100 position-relative">
  <button class="btn btn-lg end-0 position-absolute" (click)="onDismiss()">
    <i class="bi bi-x-circle text-danger fw-bold"></i>
  </button>
</div>

<div class="mt-5 p-5">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <select class="form-select col me-1">
          <option selected>Exchange</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select col ms-1">
          <option selected>Market</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="row">
        <select class="form-select col">
          <option selected>Strategy</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="col-6">
      <h1 class="text-center">Graph and results goes here!</h1>
    </div>
  </div>

  <div class="row mt-5">
    <button class="btn btn-danger col me-1">STOP</button>
    <button class="btn btn-success col ms-1">START</button>
  </div>
</div>
