<div class="card">
    <div class="w-100 position-relative">
        <button class="btn btn-lg end-0 position-absolute" (click)="onDismiss()">
          <i class="bi bi-x-circle text-danger fw-bold"></i>
        </button>
      </div>
    <div class="card-body">
      <div class="d-md-flex align-items-center">
        <div>
          <h4 class="card-title">Mercado: {{resultsInfo?.symbol}}</h4>
          <h5 class="card-subtitle text-muted">Yearly Sales Report</h5>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-12">
          <div>
            <div class="d-flex flex-column w-100">
              <app-chart-execute-bot [resultsInfoIncome]="resultsInfo" [resultsDataIncome]="resultsData"></app-chart-execute-bot>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
